<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="slider">
      <div class="slide active">
        <img
          src="https://res.cloudinary.com/dyyhowttt/image/upload/v1617636792/samples/food/pot-mussels.jpg"
          alt=""
        />
      </div>
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dyyhowttt/image/upload/v1621584248/samples/Pizza_vtnfox.jpg"
          alt=""
        />
      </div>
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dyyhowttt/image/upload/v1617636792/samples/food/fish-vegetables.jpg"
          alt=""
        />
      </div>
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dyyhowttt/image/upload/v1617636790/samples/food/dessert.jpg"
          alt=""
        />
      </div>
      <div class="slide">
        <img
          src="https://res.cloudinary.com/dyyhowttt/image/upload/v1617636803/samples/food/spices.jpg"
          alt=""
        />
      </div>

      <div class="navigation">
        <i class="fas fa-chevron-left prev-btn"></i>
        <i class="fas fa-chevron-right next-btn"></i>
      </div>

      <div class="navigation-visibility">
        <div class="slide-icon active"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
